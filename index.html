<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatta una Foto o Carica un File</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="v-icon.png">
    <meta name="theme-color" content="#d70000">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        #title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #privacy-check {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #submit-info {
            background-color: #d70000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #submit-info:hover {
            background-color: #b00000;
        }
        #preview-img {
            max-width: 80%;
            max-height: 300px;
            margin-bottom: 15px;
        }
        img, video {
            margin-bottom: 15px;
            max-width: 100%;
            height: auto;
        }
        button, input[type="file"] {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #d70000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        button:hover, input[type="file"]:hover {
            background-color: #b00000;
        }
        input[type="file"] {
            display: none;
        }
        #preview, #loading-message {
            display: none;
        }
        #preview {
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }
        #confirm-buttons {
            margin-top: 15px;
        }
        #loading-message {
            font-size: 20px;
            color: #007bff;
        }
        #error-message {
            color: red;
            margin-top: 15px;
        }

        /* Stile del messaggio di errore per immagine non valida */
        .error-message {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .error-buttons button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img id="logo" src="./logo_marchioREG_2022_grigio.png" alt="VisioSpot Logo">

    <h1 id="title">Scatta una Foto o Carica un File</h1>

    <!-- Modulo Dati Cliente -->
    <form id="client-info-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="privacy-check">
            <input type="checkbox" id="privacy-check" required> Accetto la privacy policy
        </label>

        <button id="submit-info" type="button">Invia Dati</button>
    </form>

    <!-- Sezione Foto/Caricamento -->
    <div id="photo-section" style="display: none;">
        <button id="snap">Scatta Foto</button>
        <button id="upload-btn">Carica un File</button>
        <input type="file" id="file-input-snap" accept="image/*" capture="environment">
        <input type="file" id="file-input-upload" accept="image/*">
        <video id="video" width="300" height="200" autoplay style="display: none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="preview">
        <img id="preview-img" alt="Anteprima Immagine">
        <div id="confirm-buttons">
            <button id="confirm-upload">Conferma</button>
            <button id="discard-upload">Scarta</button>
        </div>
    </div>

    <div id="loading-message">
        <p>Caricamento in corso...</p>
    </div>

    <div id="error-message"></div>
    <div id="error-section" style="display: none;">
        <h1 class="error-message">L'immagine non rispetta le linee guida.</h1>
        <div class="error-buttons">
            <button id="retry-snap">Scatta Foto</button>
            <button id="retry-upload">Carica un File</button>
        </div>
    </div>

    <script>
        let videoStream = null;
        let installPromptEvent = null;

        // Gestione del Modulo Dati Cliente
        document.getElementById('submit-info').addEventListener('click', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const privacyChecked = document.getElementById('privacy-check').checked;

            if (name && email && privacyChecked) {
                document.getElementById('client-info-form').style.display = 'none';
                document.getElementById('photo-section').style.display = 'block';
            } else {
                alert('Per favore, compila tutti i campi e accetta la privacy policy.');
            }
        });

        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        document.getElementById('snap').addEventListener('click', function(event) {
            event.preventDefault();
            if (isMobileDevice()) {
                document.getElementById('file-input-snap').click();
            } else {
                startWebcam();
                document.getElementById('snap').style.display = 'none';
                document.getElementById('upload-btn').style.display = 'none';
            }
        });

        document.getElementById('upload-btn').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('file-input-upload').click();
        });

        function startWebcam() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    videoStream = stream;
                    video.srcObject = stream;
                    video.style.display = 'block';
                    createCaptureButton();
                })
                .catch(function (error) {
                    console.error("Errore nell'accesso alla webcam:", error);
                    alert("Non Ã¨ possibile accedere alla webcam.");
                });
        }

        function createCaptureButton() {
            if (!document.getElementById('capture-btn')) {
                const snapButton = document.createElement('button');
                snapButton.textContent = 'Cattura';
                snapButton.id = 'capture-btn';
                snapButton.style = "margin-top: 10px;";
                snapButton.onclick = capturePhoto;
                document.getElementById('photo-section').appendChild(snapButton);
            }
        }

        function capturePhoto() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(function(blob) {
                handleCapturedImage(blob, 'webcam-photo.png');
            }, 'image/png');
        }

        function handleCapturedImage(blob, fileName) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgData = e.target.result;
                const uniqueId = generateUniqueId();
                sessionStorage.setItem('selectedFileBlob', imgData);
                sessionStorage.setItem('selectedFileName', fileName);
                sessionStorage.setItem('uploadId', uniqueId);

                const imgURL = URL.createObjectURL(blob);
                document.getElementById('preview-img').src = imgURL;
                togglePreview(true);
                stopWebcam();
            };
            reader.readAsDataURL(blob);
        }

        function stopWebcam() {
            const video = document.getElementById('video');
            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
            }
            video.style.display = 'none';
            const captureButton = document.getElementById('capture-btn');
            if (captureButton) {
                captureButton.remove();
            }
        }

        document.getElementById('file-input-snap').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        document.getElementById('file-input-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        function handleFileSelect(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgData = e.target.result;
                const uniqueId = generateUniqueId();
                sessionStorage.setItem('selectedFileBlob', imgData);
                sessionStorage.setItem('selectedFileName', file.name);
                sessionStorage.setItem('uploadId', uniqueId);

                const imgURL = URL.createObjectURL(file);
                document.getElementById('preview-img').src = imgURL;
                togglePreview(true);
                stopWebcam();
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('confirm-upload').addEventListener('click', function (event) {
            event.preventDefault();
            uploadImage();
        });

        document.getElementById('discard-upload').addEventListener('click', function(event) {
            event.preventDefault();
            resetForm();
        });

        function uploadImage() {
            document.getElementById('preview').style.display = 'none';
            document.getElementById('loading-message').style.display = 'block';

            const imgData = sessionStorage.getItem('selectedFileBlob');
            const fileName = sessionStorage.getItem('selectedFileName');
            const uniqueId = sessionStorage.getItem('uploadId');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            const blob = dataURLToBlob(imgData);

            const formData = new FormData();
            formData.append('file', blob, fileName);
            formData.append('uploadId', uniqueId);
            formData.append('name', name);
            formData.append('email', email);

            fetch('https://hook.eu2.make.com/8a5u2ko4cpxb4spq203ukftl4o88v3u9', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                stopWebcam();
                listenForWebhookConfirmation();
            })
            .catch(error => {
                console.error('Errore:', error);
                alert("Errore nel caricamento dell'immagine. Riprova.");
                stopWebcam();
                togglePreview(false);
            });
        }

        function resetForm() {
            stopWebcam();
            togglePreview(false);
            document.getElementById('client-info-form').style.display = 'block';
            document.getElementById('photo-section').style.display = 'none';
        }

        function togglePreview(show) {
            document.getElementById('snap').style.display = show ? 'none' : 'block';
            document.getElementById('upload-btn').style.display = show ? 'none' : 'block';
            document.getElementById('preview').style.display = show ? 'block' : 'none';
            document.getElementById('confirm-buttons').style.display = show ? 'block' : 'none';
        }

        // Funzione che ascolta la conferma del Webhook
        function listenForWebhookConfirmation() {
            const uniqueId = sessionStorage.getItem('uploadId');
            const sseUrl = `https://testvisiospot-88bc93742898.herokuapp.com/webhook-listen?uploadId=${uniqueId}`;

            let eventSource = new EventSource(sseUrl);

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.status === 'upload_completed' && data.uploadId === uniqueId) {
                        if (data.validation === "si") {
                            // Immagine accettata
                            document.getElementById('loading-message').style.display = 'none';
                            document.body.innerHTML = `
                                <img id="logo" src="./logo_marchioREG_2022_grigio.png" alt="VisioSpot Logo">
                                <h1>Immagine caricata!</h1>
                            `;
                        } else {
                            // Immagine non accettata
                            document.getElementById('loading-message').style.display = 'none';
                            document.getElementById('error-section').style.display = 'block';
                        }
                        eventSource.close();
                    }
                } catch (e) {
                    console.error('Errore nella lettura del messaggio del webhook:', e);
                }
            };

            eventSource.onerror = function(err) {
                console.error('Errore durante la connessione al webhook:', err);
                eventSource.close();

                // Riprova la connessione dopo 3 secondi in caso di errore
                setTimeout(listenForWebhookConfirmation, 3000);
            };
        }

        function generateUniqueId() {
            return 'xxxx-4xxx-yxxx-xxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function dataURLToBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
